<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <div class="board">
      <button class="moveSquare1" onclick="play(1)"></button>
      <button class="moveSquare2" onclick="play(2)"></button>
      <button class="moveSquare3" onclick="play(3)"></button>
      <button class="moveSquare4" onclick="play(4)"></button>
      <button class="moveSquare5" onclick="play(5)"></button>
      <button class="moveSquare6" onclick="play(6)"></button>
      <button class="moveSquare7" onclick="play(7)"></button>
      <button class="moveSquare8" onclick="play(8)"></button>
      <button class="moveSquare9" onclick="play(9)"></button>
    </div>

    <script src="ttt.js"></script>
  </body>
</html>
